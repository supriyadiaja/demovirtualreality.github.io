<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Reality</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <video
          id="gorila"
          src="assets/videos/laut.mp4"
          loop="true"
          autoplay
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- 360 Video -->
      <a-videosphere src="#gorila" rotation="0 -90 0"></a-videosphere>
    </a-scene>
  </body>
</html>
